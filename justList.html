<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Just List</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/jquery.mobile-1.4.4.min.css" />
	<script src="js/jquery-2.1.1.min.js"></script>
	<script src="js/jquery.mobile-1.4.4.min.js"></script>
         <style>
           h1,h2,h3 {
   
               color: #009acd;
}
        p, {
    
               color: #1c1c1c;
}        
 </style> 
</head>
<body>
<a href="index.html" class="ui-btn ui-shadow ui-corner-all ui-btn-icon-left ui-icon-home">Back to Menu</a>
<center><h2>Just List</h2></center>

<p id="demo"></p>
 
    
<script>
var text = '{ "books" : [' +
'{ "title":" Cehennem" , "originalName":"Inferno" , "publicationDate":"2013" },' +
    '{ "title":" Kayıp Sembol" , "originalName":"The Lost Symbol" , "publicationDate":"2009" },'+
    '{ "title":" İhanet Noktası" , "originalName":"Deception Point" , "publicationDate":"2001" },'+
    '{ "title":" Melekler ve Şeytanlar" , "originalName":"Angels and Demons" , "publicationDate":"2000" },'+
    '{ "title":" Da Vinci Şifresi" , "originalName":"The Da Vinci Code" , "publicationDate":"2003" },'+
    '{ "title":" Dijital Kale" , "originalName":"Digital Fortress" , "publicationDate":"1998" } ]}';

    
    
  obj=JSON.parse(text); 
    
 for(var i=0;i<text.length;i++){
    
   document.getElementById("demo").innerHTML +=
   obj.books[i].title+"  "+obj.books[i].originalName+"  "+obj.books[i].publicationDate+"<br>";
   
}

</script>
</body>
</html>
